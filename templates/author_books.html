<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaisBookworm - {{ author_name }}</title>
    <meta name="description" content="NaisBookworm - Список авторов">
    <meta name="keywords" content="онлайн библиотека, книги, авторы, чтение, {{ author_name }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <h1>{{ author_name }}</h1>
    <ul>
        {% for book in author_books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
</body>
</html>
