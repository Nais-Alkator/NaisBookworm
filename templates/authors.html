<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaisBookworm - Список авторов</title>
    <meta name="description" content="NaisBookworm - Список авторов">

<body>
    <h1>Список авторов</h1>

            <li>{{ author.name }}</li>
        </div>
    {% endfor %}
    
</body>
</html>
